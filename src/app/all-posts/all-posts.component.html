<form [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
    <div>
        <label>内容:</label>
        <input formControlName="content">
    </div>
    <button type="submit">送信</button>
</form>

<ul>
    <li *ngFor="let post of posts">
        <div [routerLink]="['/profile',post.owner]">{{post.owner}}</div>
        <div>{{post.timestamp*1000 | date:"yyyy/MM/dd HH:mm"}}</div>
        <div>{{post.content}}</div>
    </li>
</ul>
